<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <script src="js/materialize.min.js"></script>
  <title>Tabmania - Options</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <h4>Options</h4>
      <div class="row">
        <div class="col s3">
          <h6>Silent delete</h6>
          <p>Delete a group or tab without a confirmation dialog</p>
        </div>
        <div class="col s9">
          <label class="checkbox">
            <input type="checkbox" v-model="options.silentdelete"><span></span>
          </label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s3">
          <h6>Enable popup page</h6>
          <p>Clicking on extension icon will save and open session instead of openning a popup page</p>
        </div>
        <div class="col s9">
          <label class="checkbox">
              <input type="checkbox" v-model="options.popupmenu"><span></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/vue.js"></script> <!-- development version, includes helpful console warnings -->
  <script src="js/utils.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
